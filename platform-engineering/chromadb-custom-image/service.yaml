apiVersion: v1
kind: Service
metadata:
  name: chromadb-custom-service
  namespace: your-namespace  # Replace with your actual namespace
  labels:
    app: chromadb-custom
spec:
  selector:
    app: chromadb-custom
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
