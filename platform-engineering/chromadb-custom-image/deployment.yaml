apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb-custom
  namespace: your-namespace  # Replace with your actual namespace
  labels:
    app: chromadb-custom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb-custom
  template:
    metadata:
      labels:
        app: chromadb-custom
    spec:
      containers:
      - name: chromadb
        image: image-registry.openshift-image-registry.svc:5000/your-namespace/chromadb-custom:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CHROMA_SERVER_HOST
          value: "0.0.0.0"
        - name: CHROMA_SERVER_HTTP_PORT
          value: "8000"
        - name: PERSIST_DIRECTORY
          value: "/chroma/chroma"
        - name: CHROMA_SERVER_CORS_ALLOW_ORIGINS
          value: '["*"]'
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 4Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
